<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Import Data</title>
</head>
<body>
  <input type="file" multiple (change)="fileChange($event)" placeholder="Upload file" accept=".csv,"/>
  <div *ngIf="imports">
    Imports
    <table class="table table-stripped" aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th>Import ID</th>
          <th>Import Date (UTC)</th>
          <th>User ID</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let import of imports">
          <td>{{ import.id }}</td>
          <td>{{ import.lastModifyDttm }}</td>
          <td>{{ import.lastModifyUserId }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
